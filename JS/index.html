<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">0</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">0</span></strong></span>

        </div>
        <div id="controls">
            <button id="button1">Go To Store</button>
            <button id="button2">Go To Cave</button>
            <button id="button3">Fight Dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        Modi quisquam praesentium libero perferendis asperiores quibusdam, 
        obcaecati unde accusamus, a est dolorem, dolorum voluptas sequi! 
        Blanditiis reiciendis inventore dolor aut aliquid.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
