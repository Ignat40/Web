<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Unit Scenario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-box {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: -40vh;
            width: 80vw;
            max-width: 800px;
            font-family: Arial, sans-serif; 
        }

        .button-container {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            flex: 1;
            padding: 15px 0;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e60000;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 48%;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="center-box">
        <h1>Choose Production Unit Scenario</h1>
        <div class="button-container">
            <button>Scenario One</button>
            <button>Scenario Two</button>
        </div>
    </div>
</body>

</html>
